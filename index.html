<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fec710c91b.js"
      crossorigin="anonymous"
    ></script>
    <title>T-React</title>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row">
          <div class="nav__container">
            <figure class="logo">
              <img src="./assets/t-logo.svg" alt="" />
              <p>Treact</p>
            </figure>
            <ul class="nav__links">
              <li><a href="">About</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Pricing</a></li>
              <li><a href="">Contact Us</a></li>
              <li><a class="nav__link--login" href="">Login</a></li>
              <li><a class="nav__link--primary" href="">Sign Up</a></li>
            </ul>
            <button class="btn__menu"><i class="fa-solid fa-bars"></i></button>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="row">
            <div class="header__wrapper">
              <div class="header__title">
                <h1>
                  Beautiful React Templates
                  <span class="text--blue">for you</span>
                </h1>
              </div>
              <div class="header__image"></div>
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
